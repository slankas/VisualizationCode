<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <svg width="300" height="200" style="background: lightgrey">
    <ellipse cx="0" cy="0" rx="10" ry="20" transform="translate(50,50)" />
    <rect x="100" y="50" height="20" width="40"/>
    <path d="M150 150 l25 25 l -50 0 z" fill="black" stroke="black"/>
  </svg>
  <svg width="300" height="200" style="background: lightgrey">
    <ellipse cx="0" cy="0" rx="10" ry="20" transform="translate(50,50) rotate(30)" />
  </svg>
  <svg width="300" height="200" style="background: lightgrey">
    <text x="0" y="0"  transform="translate(50,50) rotate(25)" >Hello</text>
    <text x="0" y="0"  transform="translate(100,50)" rotate="90">Hello</text>
    <use href="#crosshair" transform="translate(50,100)  scale(3)" stroke="black"/>
    <use href="#crosshair" transform="translate(50,150) rotate(45) scale(3)" stroke="black" stroke-width=".5"/>
  </svg>
  <svg id="usedefs" width="275" height="100">
    <defs>
      <g id="crosshair">
        <circle cx="0" cy="0" r="2" fill="none"/>
        <line x1="-3" y1="0" x2="-1" y2="0" />
        <line x1="1" y1="0" x2="3" y2="0" />
        <line x1="0" y1="-1" x2="0" y2="-3" />
        <line x1="0" y1="1" x2="0" y2="3" />
      </g>
    </defs>
  </svg>
  <p>
  <svg width="300" height="300">
    <!-- https://developer.mozilla.org/en-US/docs/Web/SVG/Element/textPath -->
    <!-- to hide the path, it is usually wrapped in a <defs> element -->
    <!-- <defs> -->
    <path id="MyPath" fill="none" stroke="red"
          d="M10,90 Q90,90 90,45 Q90,10 50,10 Q10,10 10,40 Q10,70 45,70 Q70,70 75,50" />
    <!-- </defs> -->

    <text>
      <textPath href="#MyPath">
        The quick brown fox jumps over the lazy dog.
      </textPath>
    </text>

  </svg>
</body>
</html>
