<!DOCTYPE html>
<!-- https://raw.githubusercontent.com/alignedleft/d3-book/master/chapter_13/01_pie.html -->
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>D3: Pie layout pie chart</title>
	<script src="https://d3js.org/d3.v5.js"></script>
		<style type="text/css">

			text {
				font-family: sans-serif;
				font-size: 12px;
				fill: white;
			}

		</style>
	</head>
	<body>
		<script type="text/javascript">

			//Width and height
			var w = 300;
			var h = 300;

			var dataset = [ 5, 10, 20, 45, 6, 25 ];

			var outerRadius = w / 2;
			var innerRadius =  0; // w /4;  // Make a donut
			var arc = d3.arc()
						.innerRadius(innerRadius)
						.outerRadius(outerRadius)
            //.cornerRadius(10);

			var pie = d3.pie() //.padAngle(0.025);

			//Easy colors accessible via a 10-step ordinal scale
      //More Info on color schemes: https://observablehq.com/@d3/color-schemes
			var color = d3.scaleOrdinal(d3.schemeCategory10);  //d3.schemePastel2

			//Create SVG element
			var svg = d3.select("body")
						.append("svg")
						.attr("width", w)
						.attr("height", h);

			//Set up groups
			var arcs = svg.selectAll("g.arc")
						  .data(pie(dataset))
						  .enter()
						  .append("g")
						  .attr("class", "arc")
						  .attr("transform", "translate(" + outerRadius + "," + outerRadius + ")");

			//Draw arc paths
			arcs.append("path")
			    .attr("fill", function(d, i) {
			    	return color(i);
			    })
			    .attr("d", arc) // passing the arc function
          //.attr( "stroke", "grey" )

			//Labels
			arcs.append("text")
			    .attr("transform", function(d) {
			    	return "translate(" + arc.centroid(d) + ")";
			    })
			    .attr("text-anchor", "middle")
			    .text(function(d) {
			    	return d.value;
			    });

		</script>
	</body>
</html>
