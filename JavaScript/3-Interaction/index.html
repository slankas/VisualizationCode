<!DOCTYPE html>
<html>
<head><script src="https://d3js.org/d3.v5.js"></script></head>
<body onload="makeList()">                                    
</body>
<script>
function makeList() {
   var vs = [ "From East", "to West,", "at Home", "is Best" ];

   d3.select( "body" )
        .append( "ul" ).selectAll( "li" )
        .data(vs).enter()
        .append("li").text( d => d )
        .on( "click", function () {
           this.toggleState = !this.toggleState;
           d3.select( this )
             .transition().duration(500)
             .style("color", this.toggleState?"red":"black");
        } );
} 
</script>  
</html>
